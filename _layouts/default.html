<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {% if page.name %}
          {{ page.name }} &mdash; Hivm
        {% else %}
          Hivm
        {% endif %}
      {% endif %}
    </title>

    <link href="/css/master.css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <a href="/documentation.html">Documentation</a>
          <a href="https://github.com/dirk/hivm">Source</a>
        </nav>
        <h1><a href="/">Hivm</a></h1>
        <span class="description">the friendly, accessible high-level virtual machine</span>
      </header>
      <section id="content">
        {{ content }}
      </section>
      <footer>
        Hivm is developed by <a href="http://dirk.to/">Dirk Gadsden</a> and licensed under the Mozilla Public License.<br />
        The source code of this site is available on GitHub.
      </footer>
    </div>
  </body>
</html>
